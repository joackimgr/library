<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <button id = "newBookBtn">New Book</button>
    <dialog id="dial" closed>
        <form method = "dialog">
            <label for = "btitle">Title:</label>
            <input type = "text" id = "btitle" name = "btitle" required>
            <label for = "bauthor">Author:</label>
            <input type = "text" id = "bauthor" name = "bauthor" required>
            <label for = "bpages">Pages:</label>
            <input type = "number" id = "bpages" name = "bpages" required>
            <label for = "bread">Have you read the book?</label>
            <input type = "checkbox" id = "bread" name = "bread" >
            <input type="submit" value="Add Book">
            <button id = "cancelBtn">Cancel</button>
        </form>
    </dialog>
    <div class="books">

    </div>
    <script src="script.js"></script>
</body>
</html>
